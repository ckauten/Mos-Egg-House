<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/9e2575b702.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="Get in touch with Mo's Egg House. Find our location, contact information, and opening hours. We look forward to hearing from you!" />

    <title>Contact Mo's</title>
  </head>
  <body>
    <section class="top-bar">
      <header>
        <h3 class="header-button left">
          Call to Order! <br />
          (541) 527-4314
        </h3>
        <img onclick="goHome()" id="logo" src="assets/photos/logo.svg" alt="" />
        <h3 class="header-button right">Open 7 Days a Week! <br />M-F: 6:30am-2pm <br />Sat/Sun: 7am-2pm</h3>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </section>
    <main id="contact-main">
      <form
        id="fs-frm"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/{form_id}"
        method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="" />
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="" />
          <label for="message">Message</label>
          <textarea
            rows="5"
            name="message"
            id="message"
            placeholder="Please leave a detailed message and we will get back to you as soon as possible."
            required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission" />
        </fieldset>
        <input id="submitButton" type="submit" value="Submit" />
      </form>

      <div id="contact-info">
        <h2>Mo's Egg House</h2>
        <p>950 SW Veterans Way</p>
        <p>Redmond, OR 97756</p>
        <p>(541) 527-4314</p>
        <a href="https://www.facebook.com/p/Mos-Egg-House-of-Redmond-100063297065822/"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
      </div>
    </main>
    <footer>
      <p>Developed by <a href="https://cameronkauten.com" target="_blank">Cameron Kauten</a> &copy; 2024.</p>
    </footer>
  </body>
  <script src="assets/js/main.js"></script>
</html>
